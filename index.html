<!DOCTYPE html>
<html>
    <head>

        <link href="calendar/dist/the-datepicker.css" rel="stylesheet" />
        <link href="css/semantic.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/icon.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
        
        <link rel="shortcut icon" href="favicon.ico" />

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        
        <script src="calendar/dist/the-datepicker.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/semantic.init.js"></script>
        <script src="js/core.js"></script>

    </head>
    <body>

        <div>
            <img class="ui fluid image" src="img/Stonks_Meme.jpg">
        </div>
        
        <div class="ui main container">
            <!-- <div class="ui basic segment">
                <h1 class="ui center aligned header">Szarakowy przelicznik walut [WIP]</h1>
            </div> -->
            <div class="divider hidden"></div>

            <div class="ui placeholder segment">
                <div class="ui two column stackable center aligned grid">
                    <div class="ui vertical divider">Or</div>
                    <div class="middle aligned row">
                        <div class="column">
                            <div class="ui icon header">
                                <i class="calendar alternate outline icon"></i>
                                Choose dates
                            </div>
                            <div class="field">
                            
                                <div class="ui form">
                                    <div class="three fields">
                                        <div class="field">
                                            <label>Open</label>
                                            <input type="text" id="openingDate" name="datepicker">
                                        </div>
                                        <div class="field">
                                            <label>Close</label>
                                            <input type="text" id="closingDate" name="datepicker">
                                        </div>
                                        <div class="field">
                                            <label>Currency</label>
                                            <select id="currency">
                                                <option value="usd">USD</option>
                                                <option value="eur">EURO</option>
                                                <option value="gbp">GBP</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui secondary basic segment button" id='listButton'>
                                    Show list
                                </div>
                            
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui icon header">
                                <i class="file alternate outline icon"></i>
                                Upload file *.csv (PayPal)
                            </div>
                                
                            <div class="ui form">

                                <div class="field">
                                    <label id="fileName">no file selected</label>
                                    <div class="ui primary button" id='fileButton'>
                                        Upload
                                    </div>
                                </div>

                            </div>

                            <input style="display: none;" type="file" id="fileInput" accept='.csv' />

                            <div class="ui secondary basic segment button" id='processButton'>
                                Process file
                            </div>

                        </div>
                    </div>
                </div>
            </div>

<!-- result tables -->

            <h1 id="tableTitle"></h1>
            <table class="ui single line table nodisplay" id="exchangeTable">
                <thead id="exchangeTableHead">

                </thead>
                <tbody id="exchangeTableBody">
                
                </tbody>
            </table>


        </div>

    </body>
    <div class="ui divider"></div>
    <footer class="ui vertical footer segment">
        <div class="ui container">
            <div class="ui stackable grid">
                <div class="three wide column">
                    <!-- <h4 class="ui header">Community</h4> -->
                    <div class="ui link list">
                        <a class="item" href="https://github.com/Nemadur/TaxHelper/issues/new/choose" target="_blank">

                            Submit an Issue
                        </a>

                    </div>
                </div>
                <div class="three wide column">
                    <!-- <h4 class="ui header">Social</h4> -->
                    <div class="ui link list">
                        <a class="item" href="https://github.com/Nemadur/TaxHelper" target="_blank">
                            <i class="github icon"></i>
                            GitHub Repository
                        </a>
                    </div>
                </div>
            </div>
            <div class="ui section divider"></div>
            <!-- <img src="/images/logo.png" class="ui right floated mini image"> -->
            <div class="ui horizontal small divided link list">
                <a class="item" href="https://github.com/Nemadur/TaxHelper/blob/master/LICENSE.md" target="_blank">Free &amp; Open Source (MIT)</a>
            </div>
        </div>
